<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="control-panel">
      <label for="speedControl">Geschwindigkeit (ms):</label>
      <input id="speedControl" type="range" value="5" min="1" max="10" />
      <div>
        <label>
          <input type="radio" name="level-design" value="player" checked />
          PLayer
        </label>
        <label>
          <input type="radio" name="level-design" value="land" />
          Land
        </label>
        <label>
          <input type="radio" name="level-design" value="water" />
          Wasser
        </label>
        <label>
          <input type="radio" name="level-design" value="treasure" />
          Schatz
        </label>
      </div>
      <button id="rotate-btn">↷ Spieler drehen</button>
      <button id="resetGame">Reset</button>
    </div>

    <div class="flex">
      <div class="canvas-wraper">
        <canvas id="gameCanvas" width="500" height="500"></canvas>
      </div>
      <div class="editor-wraper">
        <div id="editor" style="width: 500px; height: 450px"></div>
        <button id="runCode">Code ausführen</button>
      </div>
    </div>
    <div id="logOutput"></div>
  </body>
</html>
